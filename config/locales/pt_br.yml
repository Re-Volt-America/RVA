    legacy-downloads: "Legacy Downloads"
  #Rules page
  rules:
    title: "Regras"
    sections:
      a:
        title: "A. Comportamento Geral"
        1: "Sempre manter o respeito e ser cordial com outros usuários."
        2_html: "Não <em>\"Spame\"</em>. Você pode se promover ou promover aos outros, mas sempre respeitando os limites."
        3_html: "<a class='text-primary' href='https://pt.wikipedia.org/wiki/Doxing' target='_blank'>Doxing</a> outros usuários é <b>proibido</b>. Se você participar ou incentivar isso no servidor RVA, você <b>SERÁ</b> penalizado."
        4: "Sempre obedecer as instruções dos administradores do servidor."
        5: "Use seu senso comum. Não é difícil!"
      b:
        title: "B. Criando um nome de usuário"
        1:
          title: "Para jogar Re-Volt você deve escolher um nome de usuário, e para ser indexado nas classificações oficiais de RVA os jogadores devem escolher um apelido que respeite as seguintes condições:"
          bullet1: "Seu apelido deve ter entre 1 e 16 caracteres."
          bullet2: "Seu apelido pode conter caracteres de A-Z (maiúsculas ou minúsculas), números, sublinhados e espaços em branco."
          bullet3: "Seu apelido deve ser único! Se não tiver certeza, você pode pedir à equipe de equipe para saber se o nome de usuário que você deseja já está sendo usado por outro jogador."
      c:
        title: "C. Corridas e Pontuação"
        1: "Você pode utilizar carros de classes equivalentes ou menor. (Novato, Amador, Avançado, etc.)"
        2:
          title: "Usar um carro de classe menor lhe dará os seguintes benefícios de pontuação:"
          bullet1_html: "Uma classe abaixo: <b>25%</b>."
          bullet2_html: "Duas classes abaixo: <b>50%</b>."
          bullet3_html: "Três classes abaixo: <b>75%</b>."
          bullet4_html: "Quatro classes abaixo: <b>100%</b>."
          bullet5_html: "Cinco classes abaixo: <b>125%</b>."
        3_html: "<b>NÃO</b> utilize carros de classes maiores do que está sendo jogado. <b>Os pontos acumulados com eles serão invalidados</b>."
        4_html: "<b>NÃO</b> atirar propositalmente em oponentes que não estão disputando posição (Retardatários)."
        5_html: "<b>NÃO</b> pedir por \"RE\" <small class='text-success'>(1)</small> a não ser que esteja atrasado para a corrida ou tenha dificuldades técnicas. Outras razões são inválidas."
        6: "Evite mudar seu nome no meio da sessão, isso dificulta no processo de calculo das pontuações."
        7:
          title: "Você pode pedir \"RE\" durante os primeiros 40 segundos de uma corrida por razões externas somente."
          bullet1: "Only 1 RE per track will be granted. If somebody asked for RE before you did, then the host will not restart again."
        8_html: "The accumulated multiplier of any car will never exceed 4.0."
      d:
        title: "D. Servidor Discord"
        1_html: "Você deve seguir e obedecer aos <a class='text-primary' href='https://discord.com/terms' target='_blank'>Termos de Serviço do Discord</a>. O não cumprimento poderá resultar em seu banimento."
        2: "Siga os tópicos de cada canal."
        3: "Não insultar outros usuários."
        4_html: "Qualquer mídia que cause o discord de outros usuários de travar ou de conteúdo <em>explícito</em> será deletado, você poderá ser penalizado."
      e:
        title: "E. Punições"
        1_html: "Não seguir as regras de \"Corrida & Pontuação\" pode resultar no host te forçar a spectator <small class='text-success'>(2)</small> nos nossos lobbies, ou <em>expulso</em> se você insistir em quebrar nossas regras."
        2_html: "Usuários podem ser <em>expulsos</em> do nosso servidor do Discord por violar as regras. Se a violação da regra for severa, você pode ser <em>banido</em>."
        3: "Evitar banimentos no Discord vai te banir eventualmente. Nós vamos descobrir."
        4: "Todas as infrações estão sujeitas a critério da equipe"
    precisions:
      1:
        term: "(1) RE:"
        precision: "O pedido pra que o anfitrião reinicie a corrida."
      2:
        term: "(2) Speced:"
        precision: "Quando o anfitrião força um corredor a estar em modo espectador, neste contexto, como uma forma de punição."
