    index:
      community:
        title: "Comunidade"
        description: "Somos uma incrível comunidade de Re-volt composta principalmente por jogadores sul-americanos, mas você também encontrará pessoas de todo o mundo jogando online conosco."
        play-button: "Jogar"
      competition:
        title: "Competição"
        description: "Em Re-volt América, jogamos em formato sazonal. Ao longo de cada temporada, você poderá competir online diariamente e marcar pontos para cada corrida que você participar!"
        seasons-button: "Temporadas »"
      reliability:
        title: "Confiabilidade"
        description: "O Re-Volt América foi concebida tendo em mente a sustentabilidade e a escalabilidade. A maioria dos recursos que você vê aqui não irá encontrar em nenhuma outra comunidade de Re-Volt."
        about-us-button: "Sobre nós »"
      recent:
        title: "Sessões Recentes"
        races: "Corridas %{category}"
        team-races: "Corridas em Times %{category}"
        hosted-by: "Hosteado por %{host}"
        all-sessions-button: "Todas as sessões"
        no-sessions: "N"
    about:
      title: "Sobre Re-Volt América"
      description: "A maior comunidade de Re-Volt que encontrará no continente americano. Junte-se às nossas sessões, compita em nossas temporadas e conheça outros jogadores de todo o mundo!"
      subtitle: "Quem somos"
      text1_html: "Fundada em 2017, Re-Volt América (RVA) é a comunidade americana do popular jogo de corrida de carros de controle remoto <a href='https://en.wikipedia.org/wiki/Re-Volt' target='_blank'>Re-Volt</a> de 1999."
      text2_html: "Para jogar online, utilizamos <a href='https://rvgl.org/' target='_blank'>RVGL</a>, uma versão reescrita multi-plataformas / port do Re-Volt que é executada em uma grande variedade de plataformas. Esta versão do jogo é também conhecida por estender a experiência original do jogo, com suporte para conteúdo personalizado e feito pela comunidade, como pistas e carros."
      text3_html: "No RVA, organizamos uma série de sessões online em que jogadores de todo o mundo (principalmente do continente americano) competem uns contra os outros. marque pontos em corridas e entre no ranking oficial do Re-Volt América."
      text4_html: "<a href='%{distribute_launcher}' target='_blank'>Baixe RVGL</a>, instale o <a href='%{downloads_path}'>Pacote RVA</a>, e <a href='%{play_path}'>Jogue</a> conosco!"
      see_you: "Vejo você na pista!"
  #Play page
  play:
    subheader: "Jogamos diariamente às 00:00 UTC"
    subheader2_html: "Lobbies são postados em <code class='nissan-code'>#lobby-rva</code>"
  #Downloads page
  downloads:
    title: "Downloads"
    video: "Vídeo pendente..."
    faq:
      title: "Se você é novo na comunidade, recomendamos vivamente que leia a nossa página de Perguntas Frequentes"
      button: "Leva-me lá!"
    legacy-downloads: "Downloads: Legado"
  #FAQ page
  faq:
    title: "Perguntas Frequentes"
    description: "Esta é uma coleção das perguntas mais frequentes (FAQ) por novos membros da comunidade quando querem jogar Re-Volt On-line conosco. Não se esqueça de ler se você for novo em nossa comunidade."
    section-1: "Instalação e configuração"
    section-2: "Jogando online"
    accordion:
      download:
        title: "Como faço para baixar Re-Volt?"
        recommended-way:
          description-html: "Com este programa, você pode baixar e gerenciar conteúdo personalizado para o jogo com apenas alguns cliques. Vá para o seguinte link para baixá-lo: <a href='https://re-volt.gitlab.io/rvgl-launcher/#download' target='_blank'>Re-Volt Launcher</a>. <p> Quando você abrir o launcher pela primeira vez você poderá selecionar a pasta onde o jogo será instalado, juntamente com uma \"Predefinição de Jogo\". Para este último, recomendamos que selecione \"Original\". </p>"
        classic-way:
          description-html: "Digite o seguinte <a href='https://re-volt.io/downloads/game' target='_blank'>link</a> e escolha a versão do seu sistema operacional (Windows, Linux ou MacOS). <p>Quando o download terminar, descompacte o arquivo em uma pasta de sua escolha e execute RVGL para começar a jogar.</p>"
        mobile-players:
          description-html: "No caso do Android, quando você tentar executar o instalador de jogo (clique neste <a href='https://distribute.re-volt.io/releases/rvgl_full_android_original.apk' target='_blank' rel='noopener noreferrer'>link</a> para baixar) você precisa conceder permissões para instalar aplicativos externos. <p> Depois de conceder as permissões e a instalação do jogo, o aplicativo pode ser aberto normalmente no seu telefone.</p> <p>iOS ainda não é suportado :("
        steam-revolt:
          title: "Re-Volt na Steam"
          description-html: "A versão de Re-Volt da Steam não é compatível para jogar corridas on-line porque é uma versão obsoleta. Por esta e muitas outras razões, nós <b>não</b> recomendamos a sua compra e também não podemos hostear eventos on-line para ela."
      install:
        title: "Como faço para instalar pacotes RVA?"
        recommended-way:
          description-html: "Na aba de pacotes, verifique as opções \"rva_cars\" e \"rva_track\" na parte inferior da lista, então clique no botão instalar pacotes no canto inferior direito para começar a baixar e instalá-los."
        classic-way:
          description-html: "Entre neste <a href='downloads' target='_blank' rel='noopener noreferrer'>link</a> e baixe os pacotes de carros e pistas do RVA. <p>Abra a pasta onde instalou o RVGL e descompacte os arquivos baixados lá.</p>"
        mobile-players:
          description-html: "Execute os seguintes passos para o método clássico, apenas no Android você precisa de uma gerenciador de arquivos capas de descompactar arquivos ZIP, você pode buscar na Play Store aplicações como o ZArchiver, RAR ou outros se o seu telefone não tem um gerenciador de arquivos. <p>Dentro do gerenciador de arquivos, vá até a pasta de Downloads (ou onde baixou os pacotes) e os descompacte na pasta RVGL que está na memória interna do seu aparelho.</p>"
      play-online:
        title: "Como posso jogar online?"
        description-html: "No Re-Volt América, hosteamos sessões diariamente às 00:00 UTC, e todos são anunciados via Discord, em um canal chamado \"#lobby-rva\". <a href='play'>Aqui</a> você pode ver a contagem regressiva para a próxima sessão."
        reminder:
          title: "Tenha isso em mente"
          li-1: "Antes de se juntar as nossas sessões, você deve instalar os pacotes RVA. Verifique o FAQ para mais informações."
          li-2-html: "Quando há uma sessão aberta para jogo, uma mensagem aparecerá em #lobby-rva, </br> por exemplo: \"<b>Lobby is UP! - IP: gforce-rva.ddns.net</b>\""
          li-3: "Abra RVGL, vá em \"Começar Corrida\", depois \"Multi-jogador\", então em \"Entrar no jogo\", copie e cole o endereço IP. Este é um exemplo de IP, cada host terá um endereço IP diferente."
      password-sessions:
        title: "Como participar de uma sessão com senha?"
        description: "Escreva os seguintes Parâmetros de Lançamento (Não escreva os parênteses [])."
        launcher:
          description: "Digite o IP e a senha no campo \"Parâmetros de Lançamento\" (\"Launch Parameters\" se estiver em inglês) da seguinte maneira, por exemplo:"
        shortcut:
          title: "Atalho do jogo"
          description: "Pressione Alt+Enter no seu atalho do RVGL, então no final do campo \"Destino\" escreva os parâmetros conforme mostrado na captura de tela abaixo."
        android:
          li-1-html: "Baixe e instale \"<b>Termux</b>\", se você não conseguir encontrá-lo na Play Store, então use este link <a href='https://f-droid.org/en/packages/com.termux/', target='_blank', rel='noopener noreferrer'>link (F-Droid)</a> para baixá-lo."
          li-2-html: "Copie e cole dentro do aplicativo este comando; <code> am start -n com.rvgl.rvgl/.RVGLActivity -e args \"-lobby &lt;ip&gt  -pass &lt;password&gt </code> você deve escrever o IP e a senha dentro do texto antes de pressionar Enter como mostrado na tela; se o jogo não abrir inmediatamente, feche o aplicativo das notificações e tente novamente, você pode ter copiado algo errado."
      rankings:
        title: "Como funcionam os ranking e pontuações?"
        seasons:
          title: "Temporadas e Rankings"
          description: "Cada uma de nossas temporadas consiste em 6 rankings, e cada ranking consiste em 18 sessões individuais e 10 sessões em equipe. Desta forma, cada ranking terá uma duração de um mês e cada temporada durará aproximadamente 6 meses. Uma sessão anunciada no Discord no canal #lobby-rva consiste em jogar as 20 pistas atribuídas no dia com a categoria correspondente. O cronograma semanal que determina as pistas a serem jogadas todos os dias é anunciado todas as segundas feiras, como demonstrado abaixo:"
        scoring:
          title: "Marcar pontos em uma sessão"
          description-1: "No final de cada sessão, os resultados obtidos por cada jogador são publicados no canal #rank-global, no RVA temos um modo único de determinar as pontuações em que o multiplicador do carro, os pontos acumulados, a posição média e as corridas concluídas têm influência."
          description-2-html: "Você pode ver em detalhes como os pontos são calculados em uma sessão no link <a href='points', rel='noopener noreferrer'>a seguir</a>."
          list:
            li-1: "O multiplicador de carros dá a cada carro um valor que determina sua dificuldade, quanto maior for seu número, mais pontos vai acumular, mas não ajuda em nada se terminar todas as corridas nas últimas posições tentando dirigir os carros mais difíceis."
            li-2: "Os Pontos Acumulados é a soma dos pontos obtidos de acordo com sua posição final em cada corrida. Mais pontos serão concedidos em uma sessão se começar com 10 ou mais jogadores."
            li-3: " A Posição Média e as Corridas Concluídas afetam seus pontos acumulados em uma sessão, Terminar em posições baixas ou completar poucas corridas diminuirá a quantidade de pontos que você pode obter em uma sessão."
      generics:
        recommended-way: "Recomendado: RVGL Launcher"
        classic-way: "Download Classico"
        mobile-players: "Download para Smartphones"
  #Rules page
  rules:
    title: "Regras"
    sections:
      a:
        title: "A. Comportamento Geral"
        1: "Sempre manter o respeito e ser cordial com outros usuários."
        2_html: "Não <em>\"Spame\"</em>. Você pode se promover ou promover aos outros, mas sempre respeitando os limites."
        3_html: "<a class='text-primary' href='https://pt.wikipedia.org/wiki/Doxing' target='_blank'>Doxing</a> outros usuários é <b>proibido</b>. Se você participar ou incentivar isso no servidor RVA, você <b>SERÁ</b> penalizado."
        4: "Sempre obedecer as instruções dos administradores do servidor."
        5: "Use seu senso comum. Não é difícil!"
      b:
        title: "B. Criando um nome de usuário"
        1:
          title: "Para jogar Re-Volt você deve escolher um nome de usuário, e para ser indexado nas classificações oficiais de RVA os jogadores devem escolher um apelido que respeite as seguintes condições:"
          bullet1: "Seu apelido deve ter entre 1 e 16 caracteres."
          bullet2: "Seu apelido pode conter caracteres de A-Z (maiúsculas ou minúsculas), números, sublinhados e espaços em branco."
          bullet3: "Seu apelido deve ser único! Se não tiver certeza, você pode pedir à equipe de equipe para saber se o nome de usuário que você deseja já está sendo usado por outro jogador."
      c:
        title: "C. Corridas e Pontuação"
        1: "Você pode utilizar carros de classes equivalentes ou menor. (Novato, Amador, Avançado, etc.)"
        2:
          title: "Usar um carro de classe menor lhe dará os seguintes benefícios de pontuação:"
          bullet1_html: "Uma classe abaixo: <b>25%</b>."
          bullet2_html: "Duas classes abaixo: <b>50%</b>."
          bullet3_html: "Três classes abaixo: <b>75%</b>."
          bullet4_html: "Quatro classes abaixo: <b>100%</b>."
          bullet5_html: "Cinco classes abaixo: <b>125%</b>."
        3_html: "<b>NÃO</b> utilize carros de classes maiores do que está sendo jogado. <b>Os pontos acumulados com eles serão invalidados</b>."
        4_html: "<b>NÃO</b> atirar propositalmente em oponentes que não estão disputando posição (Retardatários)."
        5_html: "<b>NÃO</b> pedir por \"RE\" <small class='text-success'>(1)</small> a não ser que esteja atrasado para a corrida ou tenha dificuldades técnicas. Outras razões são inválidas."
        6: "Evite mudar seu nome no meio da sessão, isso dificulta no processo de calculo das pontuações."
        7:
          title: "Você pode pedir \"RE\" durante os primeiros 40 segundos de uma corrida por razões externas somente."
          bullet1: "Apenas 1 RE por pista será concedida. Se alguém pedir RE antes de você, o host não irá reiniciar novamente."
        8_html: "O multiplicador acumulado de qualquer carro nunca excederá 4.0."
      d:
        title: "D. Servidor Discord"
        1_html: "Você deve seguir e obedecer aos <a class='text-primary' href='https://discord.com/terms' target='_blank'>Termos de Serviço do Discord</a>. O não cumprimento poderá resultar em seu banimento."
        2: "Siga os tópicos de cada canal."
        3: "Não insultar outros usuários."
        4_html: "Qualquer mídia que cause o discord de outros usuários de travar ou de conteúdo <em>explícito</em> será deletado, você poderá ser penalizado."
      e:
        title: "E. Punições"
        1_html: "Não seguir as regras de \"Corrida & Pontuação\" pode resultar no host te forçar a spectator <small class='text-success'>(2)</small> nos nossos lobbies, ou <em>expulso</em> se você insistir em quebrar nossas regras."
        2_html: "Usuários podem ser <em>expulsos</em> do nosso servidor do Discord por violar as regras. Se a violação da regra for severa, você pode ser <em>banido</em>."
        3: "Evitar banimentos no Discord vai te banir eventualmente. Nós vamos descobrir."
        4: "Todas as infrações estão sujeitas a critério da equipe"
    precisions:
      1:
        term: "(1) RE:"
        precision: "O pedido pra que o anfitrião reinicie a corrida."
      2:
        term: "(2) Speced:"
        precision: "Quando o anfitrião força um corredor a estar em modo espectador, neste contexto, como uma forma de punição."
