  #Points page
  points:
    title: "Sistema de Pontos"
    introduction:
      title: "Introdução"
      description: "No Re-Volt América, os jogadores marcam pontos para cada corrida que eles terminam. A quantidade de pontos que cada jogador receberá é baseado em dois parâmetros: sua posição final, e a quantidade de jogadores na corrida. Se uma corrida tem 10 ou mais jogadores nela, então ela é considerada uma corrida \"grande\"."
      normal-race: "Pontuação de corrida \"normal\""
      big-race: "Pontuação de corrida \"grande\""
    car-ratings:
      title: "Classificações de Carros"
      description: "Em Re-Volt América, os carros recebem um 'multiplicador' baseado na sua velocidade final, aceleração, peso, e outras características que podem torná-los melhores ou piores para corridas on-line. Utilizámos este multiplicador para recompensar os jogadores por jogarem com carros difíceis e para balancear carros muito boms ou overpowered. Veja como a fórmula é aplicada em cada corrida com diferentes carros:"
    desktop-parser:
      title: "Calculador de Pontos RVA"
      description: "O calculador de pontos RVA é uma aplicação Desktop projetada para calcular resultados no formato do RVA a partir de um log de sessão do RVGL. Através desta ferramenta portátil, permitimos que qualquer pessoa calcule resultados da sessão utilizando o nosso sistema localmente, se assim o desejar. Aqui está um exemplo de resultado que terá ao calcular uma sessão:"
