      competition:
        title: "Competencia"
        description: "En Re-Volt América jugamos en un formato de temporadas. ¡A lo largo de cada temporada, vas a poder correr en línea todos los días y puntuar por cada carrera en la que participes!"
        seasons-button: "Temporadas »"
      reliability:
        title: "Fiabilidad"
        description: "Re-Volt América fue diseñada con un enfoque en la sostenibilidad y escalabilidad. La mayoría de las características que ves acá no se encuentran en ninguna otra comunidad de Re-Volt."
        about-us-button: "Acerca de nosotros »"
