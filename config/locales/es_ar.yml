  #Points page
  points:
    page-title: "Re-Volt America - Points"
    title: "Sistema de puntos de RVA"
    introduction:
      title: "Introducción"
      description: "En Re-Volt América, los jugadores obtienen puntos por cada carrera que terminen. La cantidad de puntos que cada jugador obtenga va a depender de dos cosas: su posición final en una carrera y la cantidad de jugadores en esa carrera. Si la carrera tiene 10 o más jugadores en ella, entonces se considerará una carrera \"grande\"."
      normal-race: "Puntuación normal de carrera"
      big-race: "Puntuación de carrera grande"
    car-ratings:
      title: "Clasificación de autos"
      description: "En Re-Volt América, se asigna un \"multiplicador\" a un auto dependiendo de su velocidad punta, aceleración, peso, y otras características que lo hagan mejor o peor en una carrera en línea. Usamos este multiplicador para recompensar jugadores que usen autos difíciles, y regular autos que sean demasiado buenos o desbalanceados. Así es como la fórmula es aplicada cada carrera con multiplicadores distintos:"
    desktop-parser:
      title: "Calculadora de puntos de RVA"
      description: "La calculadora de puntos de RVA es una aplicación de escritorio diseñada para calcular una tabla de resultados en el formato de RVA desde un registro de sesión de RVGL. A través de esta herramienta portable, permitimos que cualquiera pueda calcular resultados de una fecha usando nuestro sistema de manera local si así lo desean. Acá hay un ejemplo de lo que obtendrías calculando una fecha vos mismo:"
