        hosted-by: "Organizado por %{host}"
        all-sessions-button: "Más fechas"
        no-sessions: "N/A"
    about:
      title: "Acerca de Re-Volt América"
      description: "La comunidad más grande de Re-Volt que encontrarás en el Continente Americano. ¡Participá en nuestras carreras, competí en nuestras temporadas y conocé a otros jugadores de Re-Volt de todo el mundo!"
      subtitle: "Quienes somos"
      text1_html: "Fundada en 2017, Re-Volt América (RVA) es la comunidad americana del popular juego de carreras de R/C <a href='https://es.wikipedia.org/wiki/Re-Volt' target='_blank'>Re-Volt</a> del año 1999."
      text2_html: "Para jugar en línea, usamos <a href='https://rvgl.org/' target='_blank'>RVGL</a>, una reescritura de Re-Volt que funciona de manera nativa en una gran variedad de plataformas. Esta versión del juego tambien se conoce por expandir la experiencia de juego original, ofreciendo compatibilidad con contenido hecho por la comunidad como autos y pistas."
      text3_html: "En RVA, organizamos una serie de fechas en línea donde jugadores de todo el mundo (principalmente del continente Americano) pueden competir entre ellos, sumar puntos por las carreras que jueguen y registrarse en el ranking oficial de Re-Volt América."
      text4_html: "<a href='%{distribute_launcher}' target='_blank'>¡Descargá RVGL</a>, obtené el <a href='%{downloads_path}'>Pack de RVA</a> y <a href='%{play_path}'>Jugá</a> con nosotros!"
      see_you: "Nos vemos en la pista!"
  #Play page
  play:
    page-title: "Re-Volt America - Play"
    meta:
      title: "RVA - Play"
      description: "Schedule and lobby announcements for Re-Volt America's online play sessions."
    subheader: "Jugamos todos los días a las 00:00 UTC"
    subheader2_html: "Las salas se publican en <code class='nissan-code'>#lobby-rva</code>"
  #Downloads page
  downloads:
    page-title: "Re-Volt America - Downloads"
    title: "Descargas"
    video: "Video pendiente..."
    faq:
      title: "Si sos nuevo en la comunidad, te recomendamos principalmente que leas nuestra página de Preguntas Frecuentes"
      button: "ir »"
    legacy-downloads: "Descargas antiguas"
  #FAQ page
  faq:
    page-title: "Re-Volt America - FAQ"
    title: "Preguntas Frecuentes"
    description: "Esta es una recolección de preguntas frecuentes (FAQ) hechas por miembros nuevos de la comunidad cuando quieren jugar Re-Volt en línea con nosotros por primera vez. Asegurate de leerlas si sos nuevo en nuestra comunidad."
    section-1: "Instalación y configuración"
    section-2: "Jugar en línea"
    accordion:
      download:
        title: "¿Cómo puedo descargar Re-Volt?"
        recommended-way:
          description-html: "Con este programa, podras descargar y administrar contenido descargado para el juego con solo unos pocos clicks. Vaya al siguiente enlace para descargarlo:<a href='https://re-volt.gitlab.io/rvgl-launcher/#download' target='_blank'>Re-Volt Launcher</a>. <p>Cuando abra el Launcher por primera vez, va a poder seleccionar la carpeta en la que el juego será instalado, junto con un \"Preset\". Para esto último, recomendamos que seleccione \"Original\". </p>"
        classic-way:
          description-html: "Acceda al siguiente <a href='https://re-volt.io/downloads/game' target='_blank'>enlace</a> y elija la versión del juego para su sistema operativo (Windows, Linux o MacOS). <p>Cuando la descarga haya finalizado, extraiga el archivo en una carpeta a elección y ejecute RVGL para iniciar el juego.</p>"
        mobile-players:
          description-html: "En el caso de Android, cuando intentes ejecutar el instalador del juego (haga click <a href='https://distribute.re-volt.io/releases/rvgl_full_android_original.apk' target='_blank' rel='noopener noreferrer'>aquí</a> para descargar) va a necesitar permitir la instalación de aplicaciones externas. <p>Despues de otorgar los permisos e instalar el juego, la app podrá ser abierta normalmente desde el cajón de aplicaciones de su teléfono.</p> <p> No hay compatibilidad con iOS. :("
        steam-revolt:
          title: "Re-Volt de Steam"
          description-html: "La versión de Steam de Re-Volt no tiene acceso a carreras en línea porque es una versión obsoleta. Por esto y varias otras razones nosotros <b>no recomendamos</b> su compra y tampoco podemos organizar eventos en línea para dicha versión."
      install:
        title: "¿Cómo instalo los packs de RVA?"
        recommended-way:
          description-html: "En la pestaña de Packs, seleccioná las opciones rva_cars y rva_tracks al final de la lista, luego haga click en 'Install Packages' en la esquina inferior derecha para comenzar la descarga e instalación."
        classic-way:
          description-html: "Entrá al siguiente <a href='downloads' target='_blank' rel='noopener noreferrer'>enlace</a> y descargá los packs de Autos y Pistas de RVA. <p>Abrí la carpeta donde tiene instalado RVGL y extraiga los nuevos archivos descargados ahí.</p>"
        mobile-players:
          description-html: "Realizá los pasos explicados en el método clásico, pero en Android necesitará un gestor de archivos capaz de descomprimir archivos ZIP. Podes buscar en la Play Store aplicaciones como ZArchiver, RAR u otras si tu celular no tiene un gestor de archivos integrado. <p>Dentro del explorador, dirigite a la carpeta de Descargas (o donde haya descargado los packs) y extraelos en la carpeta RVGL que se encuentra en la memoria interna.</p>"
      play-online:
        title: "¿Cómo puedo jugar en línea?"
        description-html: "En Re-Volt América, organizamos fechas todos los días a las 23:00 UTC, y son anunciadas por Discord, en el canal llamado \"#lobby-rva\". Podés ver el temporizador para la siguiente sesión <a href='play'>Aquí</a>."
        reminder:
          title: "A tener en cuenta"
          li-1: "Antes de unirte a nuestras salas, tenés que instalar los Packs de RVA. Revisá la página de Preguntas Frecuentes para saber más."
          li-2-html: "Cuando hay una sala abierta, un mensaje va a aparecer en #lobby-rva, </br> por ejemplo: \"<b>Lobby is UP! - IP: gforce-rva.ddns.net</b>\""
          li-3: "Abra RVGL, seleccione Multijugador >> Unirse a Partida, y copie y pegue la dirección IP. Esta IP es un ejemplo, cada organizador tendrá una dirección IP distinta."
      password-sessions:
        title: "Cómo me uno a una sesión con contraseña?"
        description: "Escriba los siguientes parámetros de lanzamiento (sin los corchetes [])."
        launcher:
          description: "Ingrese la IP y contraseña en los Parámetros de Lanzamiento de la siguiente manera, por ejemplo:"
        shortcut:
          title: "Acceso directo al juego"
          description: "Presione Alt + Enter en tu acceso directo de RVGL, y luego al final de \"Iniciar en\" escriba los parámetros como se muestra en la siguiente captura de pantalla."
        android:
          li-1-html: "Descargá e instalá <b>Termux</b>, si no podés encontrar la aplicación en la Play Store, entonces usa este <a href='https://f-droid.org/en/packages/com.termux/', target='_blank', rel='noopener noreferrer'>enlace (F-Droid)</a> para descargarlo."
          li-2-html: |
            Copiá y pegá dentro de la app este comando; <code>am start -n com.rvgl.rvgl/.RVGLActivity -e args "-lobby &lt;ip&gt  -pass &lt;password&gt </code>. Tenés que escribir la IP y contraseña dentro del texto antes de presionar Enter como se muestra en la captura de pantalla. Si el juego no se abre inmediatamente, cerrá la aplicación desde las notificaciones y volvé a intentarlo: es posible que hayas copiado algo erróneo.
      rankings:
        title: "¿Cómo funcionan los Rankings y los puntos?"
        seasons:
          title: "Temporadas y Rankings"
          description: "Cada temporada consiste de 6 rankings, y cada ranking consiste de 18 fechas individuales y 10 fechas por equipo. De esta manera, cada ranking tiene una duración de un mes y cada temporada dura aproximadamente 6 meses. Una fecha anunciada en el canal #lobby-rva de Discord consiste de jugar las 20 pistas asignadas del día con la categoría correspondiente. El cronograma semanal que determina las carreras a jugar cada día es anunciado cada Lunes y se ve de la siguiente forma:"
        scoring:
          title: "Puntuar en una sesión"
          description-1: "Al final de cada sesión los resultados obtenidos por cada jugador son publicados en el canal #rank-global, en RVA tenemos una manera única de determinar los puntajes donde el Multiplicador del auto, el Puntaje Acumulado, la Posición Promedio y las Carreras Completadas tienen influencia en el resultado."
          description-2-html: "Podés ver en detalle como se calculan los puntos en una sesión en el siguiente <a href='points', rel='noopener noreferrer'>enlace</a>."
          list:
            li-1: "El Multiplicador le da a cada auto un valor que determina su dificultad: cuanto mayor sea el número del Multiplicador, más puntos podrá sumar, pero no te va a ayudar si terminás las carreras en último lugar intentando manejar los autos más difíciles."
            li-2: "El Puntaje Acumulado es la suma de los puntos obtenidos acorde a tu posición final en cada carrera. Se otorgan más puntos en la sesión si se comienza con 10 o más jugadores."
            li-3: " La Posición Promedio y Carreras Completadas afectan tu Puntaje Acumulado en una sesión. Finalizar en las últimas posiciones o completar pocas carreras va a disminuir la cantidad de puntos que podés conseguir en una fecha."
      generics:
        recommended-way: "Método recomendado: RVGL Launcher"
        classic-way: "Método clásico"
        mobile-players: "Jugadores de teléfono"
  #Rules page
  rules:
    page-title: "Re-Volt America - Rules"
    title: "Reglas"
    sections:
      a:
        title: "A. Convivencia general"
        1: "Mantenga siempre un ambiente tranquilo con otros usuarios."
        2_html: "No hagas <em>Spam</em>. Podes autopromoverte a vos mismo y a otros dentro de ciertos límites, sólo no cruces la línea y estarás bien."
        3_html: "<a class='text-primary' href='https://es.wikipedia.org/wiki/Doxing' target='_blank'>Doxear</a> a otros usuarios está <b>prohibido</b>. Si participas o promovés estos actos RVA <b>TOMARÁ</b> acciones."
        4: "Siga siempre las directrices dadas por los miembros del personal."
        5: "Usa tu sentido común. No es tan complicado, ¡en serio!"
      b:
        title: "B. Crear un nombre de usuario"
        1:
          title: "Para jugar a Re-Volt debes elegir un nombre de usuario. Para ser indexado en las clasificaciones oficiales de RVA los jugadores deben elegir un nombre de usuario el cual se ajuste a las siguientes pautas:"
          bullet1: "Tu nombre de usuario debe tener de 1 a 16 caracteres."
          bullet2: "Tu nombre de usuario puede contener cualquier carácter de la A a la Z (mayúscula y minúscula), números, guiones bajos y espacios en blanco."
          bullet3: "¡Tu nombre de usuario debe ser único! Si no estás seguro, puedes preguntarle al personal para ver si el nombre de usuario que quieres ya está siendo usado por otro jugador."
      c:
        title: "C. Carreras y puntuación"
        1: "Podés utilizar autos de la clase en curso e inferiores. (novato, amateur, avanzado, etc.)"
        2:
          title: "Usar un auto por debajo de la clase en curso otorgará las siguientes bonificaciones de puntaje:"
          bullet1_html: "Una clase por debajo: <b>25%</b>."
          bullet2_html: "Dos clases por debajo: <b>50%</b>."
          bullet3_html: "Tres clases por debajo: <b>75%</b>."
          bullet4_html: "Cuatro clases por debajo: <b>100%</b>."
          bullet5_html: "Cinco clases por debajo: <b>125%</b>."
        3_html: "<b>NO</b> utilices autos de una clase superior a la que esté en curso. <b>Hacerlo invalidará los puntos que obtengas jugando con él</b>."
        4_html: "<b>NO</b> dispares o molestes a corredores en posiciones no inmediatas a la tuya (jugadores que te saquen una vuelta)."
        5_html: "<b>NO</b> pidas RE (Reiniciar Carrera) <small class='text-success'>(1)</small> a menos que llegues tarde a una carrera o experimentes dificultades técnicas. Otras razones son consideradas inválidas."
        6: "Evita cambiar tu nombre a mitad de las fechas, ya que esto puede dificultar el calcular las puntuaciones finales."
        7:
          title: "Puedes escribir RE durante los primeros 40 segundos de una carrera solo en caso de tratarse de un factor no relacionado con el juego (llegas tarde, problemas de conexión)."
          bullet1: "Solo 1 RE por pista será garantizado. Si alguien ha pedido RE antes de que vos lo hicieras, entonces el anfitrión no reiniciará de nuevo."
        8_html: "El multiplicador acumulado de cualquier auto nunca va a exceder 4.0."
      d:
        title: "D. Servidor de Discord"
        1_html: "Debes seguir y atenerte a los <a class='text-primary' href='https://discord.com/terms' target='_blank'>Términos de servicio de Discord</a>. El no hacerlo hará que te expulsemos de Re-Volt America."
        2: "Mantente en el tema de los canales."
        3: "No acoses a otros usuarios."
        4_html: "Cualquier archivo multimedia malicioso que cause que el cliente de Discord de otros usuarios deje de funcionar o contenido <em>muy explícito</em> se eliminará y probablemente te advertiremos por publicarlo."
      e:
        title: "E. Infracciones"
        1_html: "El no seguir el reglamento de Carreras y puntuación puede hacer que quedes speced <small class='text-success'>(2)</small> en nuestras salas, o <em>expulsado</em> si insistes en romper nuestras reglas."
        2_html: "Los usuarios podrán ser <em>expulsados</em> de nuestro servidor de Discord por romper las reglas. Si la violación al reglamento es grave, podrás ser <em>baneado</em> en su lugar."
        3: "Evadir prohibiciones (Baneos) de Discord conseguirá que te volvamos a prohibirte eventualmente. Los averiguaremos."
        4: "Todas las infracciones están sujetas a la discreción de nuestro personal"
    precisions:
      1:
        term: "(1) RE:"
        precision: "Solicitar al anfitrión de una sala que reinicie la carrera en curso."
      2:
        term: "(2) Speced:"
        precision: "Cuando el anfitrión de una sala fuerza a un corredor a espectadores. En este contexto, como una forma de infracción."
