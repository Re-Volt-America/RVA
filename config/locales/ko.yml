        team-races: "%{category} Team Races"
        hosted-by: "Hosted by %{host}"
        all-sessions-button: "All Sessions"
        no-sessions: "N"
    about:
      title: "About Re-Volt America"
      description: "The largest Re-Volt community you'll find in the American Continent. Join our racing sessions, compete in our seasons and meet other Re-Volt players from around the world!"
      subtitle: "Who we are"
      text1_html: "Founded in 2017, Re-Volt America (RVA) is the American community around the popular RC Cars racing game <a href='https://en.wikipedia.org/wiki/Re-Volt' target='_blank'>Re-Volt</a> from 1999."
      text2_html: "In order to play online, we use <a href='https://rvgl.org/' target='_blank'>RVGL</a>, a cross-platform rewrite / port of Re-Volt that runs natively on a wide variety of platforms. This version of the game is also known for extending the original game experience with support for custom, community-made content such as tracks and cars."
      text3_html: "In RVA, we organize a series of online sessions where players from all around the world (primarily from the American continent) get to race against each other, score points for the races they play, and get indexed into Re-Volt Americas' official rankings."
      text4_html: "<a href='%{distribute_launcher}' target='_blank'>Download RVGL</a>, get the <a href='%{downloads_path}'>RVA Pack</a>, and <a href='%{play_path}'>Play</a> with us!"
      see_you: "See you on track!"
  #Play page
  play:
    page-title: "Re-Volt America - Play"
    meta:
      title: "RVA - Play"
      description: "Schedule and lobby announcements for Re-Volt America's online play sessions."
    subheader: "매일 00:00 UTC에 플레이합니다"
    subheader2_html: "로비는 <code class='nissan-code'>#lobby-rva</code>에 올라옵니다"
    track-list:
      button_html: "Check out our weekly schedule <i class='fa fa-external-link-square' aria-hidden='true'></i>"
  #Downloads page
  downloads:
    page-title: "Re-Volt America - Downloads"
    title: "Downloads"
    video: "Pending video..."
    faq:
      title: "If you are new to the community, we strongly recommend that you read the our Frequently Asked Questions page"
      button: "Take me there!"
    legacy-downloads: "Legacy Downloads"
  #FAQ page
  faq:
    page-title: "Re-Volt America - FAQ"
    title: "Frequently Asked Questions"
    description: "This is a collection of the most frequently asked questions (FAQ) by new community members when they first want to play Re-Volt online with us in RVA. Make sure to give them a read if you're new to our community."
    section-1: "Installing and setup"
    section-2: "Playing online"
    accordion:
      download:
        title: "How do I download Re-Volt?"
        recommended-way:
          description-html: "With this program, you can download and manage custom content for the game with just a few clicks. Go to the following link to download it: <a href='https://re-volt.gitlab.io/rvgl-launcher/#download' target='_blank'>Re-Volt Launcher</a>. <p> When you open the launcher for the first time, you will be able to select the folder where the game  will be installed, along with a \"Game Preset\". For the latter, we recommend that you select \"Original\". </p>"
        classic-way:
          description-html: "Enter the following <a href='https://re-volt.io/downloads/game' target='_blank'>link</a> and choose the version of the game for your operating system (Windows, Linux or MacOS). <p>When the download is finished, unzip the archive in a folder of your choice and run RVGL to start playing.</p>"
        mobile-players:
          description-html: "In the case of Android, when you try to run the game installer (click this <a href='https://distribute.re-volt.io/releases/rvgl_full_android_original.apk' target='_blank' rel='noopener noreferrer'>link</a> to download) you need to grant permissions to install external applications. <p> After accepting granting the permissions and installing the game, the app can be opened normally from the app drawer of your phone.</p> <p>iOS is still not supported :("
        steam-revolt:
          title: "Steam Re-Volt"
          description-html: "The Steam version of Re-Volt is not compatible to play online races because it is an obsolete version. For this and many other reasons we <b>do not</b> recommend its purchase and cannot host online events for it either."
      install:
        title: "How do I install RVA packs?"
        recommended-way:
          description-html: "In the Packs tab check the rva_cars and rva_tracks options at the bottom of the list, then click the Install Packages button in the lower right corner to start downloading and installing them."
        classic-way:
          description-html: "Enter the following <a href='downloads' target='_blank' rel='noopener noreferrer'>link</a> and download RVA Car Pack and RVA Track Pack. <p>Open the folder where you have RVGL installed and unzip the newly downloaded files there.</p>"
        mobile-players:
          description-html: "Perform the steps of the classic method, only that on Android you need a file manager capable of decompressing ZIP files, you can search in the Play Store applications such as ZArchiver, RAR or others if your phone does not incorporate a file manager. <p>Inside the file manager go to the Downloads folder (or wherever you have downloaded the packs) and unzip them in the RVGL folder that is in the internal memory.</p>"
      play-online:
        title: "How can I play online?"
        description-html: "In Re-Volt America, we host racing sessions daily at 23:00 UTC, and they are all announced via Discord, on a channel called \"#lobby-rva\". <a href='play'>Here</a> you can see the countdown for the next session."
        reminder:
          title: "Keep this in mind"
          li-1: "Before joining our rooms, you must install the RVA Pack. Check the FAQ entry for more information."
          li-2-html: "When there is an open room to join and enter to play a message will appear in #lobby-rva, </br> for example: \"<b>Lobby is UP! - IP: gforce-rva.ddns.net</b>\""
          li-3: "Open RVGL, go to Play Multiplayer >> Join Game, and copy and paste the IP address. This is an example IP, each organizer will have a different IP address."
      password-sessions:
        title: "How to join a session with password?"
        description: "Write the following Launch Parameters (Don't write the brackets [])."
        launcher:
          description: "Enter the IP and password at Launch Parameters field in the following way, for example:"
        shortcut:
          title: "Game shortcut"
          description: "Press Alt+Enter in your RVGL shortcut, then at the end of Target field write the parameters as shown in the screenshot below."
        android:
          li-1-html: "Download and install \"<b>Termux</b>\", if you can't find it at the Play Store, then use this <a href='https://f-droid.org/en/packages/com.termux/', target='_blank', rel='noopener noreferrer'>link (F-Droid)</a> to download it."
          li-2-html: |
            Copy and paste inside the app this command; <code> am start -n com.rvgl.rvgl/.RVGLActivity -e args "-lobby &lt;ip&gt  -pass &lt;password&gt </code> you ought write the IP and password inside the text before pressing Enter as shown in the screenshot; if the game doesn't open up inmediatly, close the app from the notifications and try again, you may have copied something wrong.
      rankings:
        title: "How do rankings and points work?"
        seasons:
          title: "Seasons and Rankings"
          description: "Each of our seasons consists of 6 rankings, and each ranking consists of 18 individual sessions and 10 team sessions. This way, each ranking will have a duration of one month and each season will last approximately 6 months. A session announced on Discord at the #lobby-rva channel consists of playing the 20 tracks assigned for the day with the corresponding category. The weekly schedule that determines the races to be played each day are announced every Monday and looks as follows:"
        scoring:
          title: "Scoring points in a Session"
          description-1: "At the end of each session the results obtained by each player are published in the #rank-global channel, in RVA we have a unique way of determining the scores where the Car Multiplier, the Accumulated Points, the Average Position and the Completed Races have influence."
          description-2-html: "You can see in detail how the points are calculated in a session in the following <a href='points', rel='noopener noreferrer'>link</a>."
          list:
            li-1: "The Car Multiplier gives each car a value that determines its difficulty, the higher its multiplier number, the more points you can add, but it won't help if you finish the races last by trying to drive the most difficult cars."
            li-2: "The Accumulated Points is the sum of the points obtained according to your final position in each race. More points will be awarded in a session if it starts with 10 or more players."
            li-3: " Average Position and Races Completed affect your points accumulated in a session, finishing in low positions or completing few races will decrease the amount of points you can get in a session."
      generics:
        recommended-way: "Recommended way: RVGL Launcher"
        classic-way: "Classic way"
        mobile-players: "Mobile Players"
  #Rules page
  rules:
    page-title: "Re-Volt America - Rules"
    title: "규칙"
    sections:
      a:
        title: "A. 기본 평정"
        1: "다른 사용자에게는 항상 침착한 분위기를 유지해야 합니다."
        2_html: "메시지를 <em>도배</em> 하지 마세요. 다른 사람과 귀하 자신의 홍보는 사유 없이 제한됩니다. 도배에 대한 경계를 넘지 말고 잘 지내주세요."
        3_html: "다른 유저를 <a class='text-primary' href='https://en.wikipedia.org/wiki/Doxing' target='_blank'>독싱</a> 하는 것은 <b>금지</b>되어 있습니다. 만약 귀하가 독싱을 RVA에서 지지한다면 <b>곧</b> 처분이 내려질 것입니다."
        4: "직원분들의 설명을 따라주세요."
        5: "네티켓을 지켜주세요. 정말 어렵지 않습니다!"
      b:
        title: "B. Creating a Username"
        1:
          title: "To play Re-Volt you must choose a username, and to be indexed into the official RVA rankings players must choose a nickname which abides to the following guidelines:"
          bullet1: "Your nickname must have from 1 to 16 characters."
          bullet2: "Your nickname may contain any characters from A-Z (uppercase or lowercase), numbers, underscores and blank spaces."
          bullet3: "Your nickname must be unique! If you are not sure, you may ask the staff team to find out if the username you want is already being used by another player."
      c:
        title: "C. 레이스 & 점수"
        1: "코스 & 아래에 있는 규칙을 따르는 클래스의 차량만 사용이 가능합니다. (입문자, 아마추어, 숙련자 등)"
        2:
          title: "아래에 있는 차량을 사용할 시 큰 점수 보너스가 지급됩니다:"
          bullet1_html: "1 클래스 아래: <b>25%</b>."
          bullet2_html: "2 클래스 아래: <b>50%</b>."
          bullet3_html: "3 클래스 아래: <b>75%</b>."
          bullet4_html: "4 클래스 아래: <b>100%</b>."
          bullet5_html: "5 클래스 아래: <b>125%</b>."
        3_html: "한 코스보다 높은 클래스의 차량을 사용하지 <b>마세요</b>. <b>얻은 점수는 무효화될 것입니다</b>."
        4_html: "가깝지 않은 (한 바퀴 차이 나는) 순위의 플레이어를 일부로 쏘거나 괴롭히지 <b>마세요</b>."
        5_html: "레이스에 늦거나 기술적 어려움을 겪지 않는 한, RE<small class='text-success'>(1)</small>을 요청하지 <b>마세요</b>. 그 밖의 사유는 유효하지 않은 것으로 간주됩니다."
        6: "로비의 중간에서 이름을 변경하지 마세요. 최종 점수를 계산하는 과정이 어려울 수 있습니다."
        7:
          title: "외부 비 게임 관련 요인으로 인해 레이스의 처음 40초 동안 RE(재시작)을 입력할 수 있습니다."
          bullet1: "Only 1 RE per track will be granted. If somebody asked for RE before you did, then the host will not restart again."
        8_html: "The accumulated multiplier of any car will never exceed 4.0."
      d:
        title: "D. Discord 서버"
        1_html: "<a class='text-primary' href='https://discord.com/terms' target='_blank'>Discord 서비스 이용 약관</a>을 따르고 준수해야 합니다. 그렇지 않으면 Re-Volt America에서 차단될 것입니다."
        2: "채널 내에서 주제를 벗어나지 마세요."
        3: "다른 사용자를 괴롭히지 마세요."
        4_html: "다른 사용자의 Discord 클라이언트를 중단시킬 수 있는 미디어 또는 매우 노골적인 콘텐츠는 삭제되며 게시한 것에 대해 처벌을 받을 수 있습니다."
      e:
        title: "E. 처벌"
        1_html: "레이스 및 채점 규칙을 따르지 않으면 로비에 speced<small class='text-success'>(2)</small> 될 수 있으며 규칙 위반을 고집하면 <em>추방</em>당할 수 있습니다."
        2_html: "Discord 서버의 규칙을 위반 시 사용자는 <em>추방</em>당할 것 입니다. 규칙의 위반이 심하다면 <em>차단</em>될 것입니다."
        3: "Discord 금지를 회피하면 결국 금지됩니다. 저희는 찾아낼 것입니다."
        4: "모든 위반 사항은 직원 팀의 재량에 따라 결정됩니다."
    precisions:
      1:
        term: "(1) RE:"
        precision: "로비 호스트에게 현재 레이스를 다시 시작하도록 요청합니다."
      2:
        term: "(2) Speced:"
        precision: "로비 호스트가 레이서를 강제로 관중으로 변경할 때. 이런 상황을, 처벌로 한 형태입니다."
