    legacy-downloads: "Descargas antiguas"
  #FAQ page
  faq:
    page-title: "Re-Volt America - FAQ"
    title: "Preguntas frecuentes"
    description: "Esta es una colección de las preguntas más frecuentes (FAQ) para los nuevos miembros de la comunidad cuando quieren jugar por primera vez a Re-Volt en línea con nosotros en RVA. Asegúrate de leer si eres nuevo en nuestra comunidad."
    section-1: "Installing and setup"
    section-2: "Playing online"
    accordion:
      download:
        title: "¿Cómo puedo descargar Re-Volt?"
        recommended-way:
          description-html: "Con este programa, podrás descargar y manejar contenido personalizado del juego con tan solo unos clicks. Vaya al siguiente link para descargar:  <a href='https://re-volt.gitlab.io/rvgl-launcher/#download' target='_blank'> Revolt Launcher</a>. <p> Cuando abras el Lanzador por primera vez, podrás selecionar la carpeta en donde se instalará el juego, además de la configuración del juego predeterminada. Para esto le recomendamos que seleccione \"Original\". </p>"
        classic-way:
          description-html: "Enter the following <a href='https://re-volt.io/downloads/game' target='_blank'>link</a> and choose the version of the game for your operating system (Windows, Linux or MacOS). <p>When the download is finished, unzip the archive in a folder of your choice and run RVGL to start playing.</p>"
        mobile-players:
          description-html: "In the case of Android, when you try to run the game installer (click this <a href='https://distribute.re-volt.io/releases/rvgl_full_android_original.apk' target='_blank' rel='noopener noreferrer'>link</a> to download) you need to grant permissions to install external applications. <p> After accepting granting the permissions and installing the game, the app can be opened normally from the app drawer of your phone.</p> <p>iOS is still not supported :("
        steam-revolt:
          title: "Re-Volt de Steam"
          description-html: "The Steam version of Re-Volt is not compatible to play online races because it is an obsolete version. For this and many other reasons we <b>do not</b> recommend its purchase and cannot host online events for it either."
      install:
        title: "¿Cómo instalo los paquetes RVA?"
        recommended-way:
          description-html: "In the Packs tab check the rva_cars and rva_tracks options at the bottom of the list, then click the Install Packages button in the lower right corner to start downloading and installing them."
        classic-way:
          description-html: "Enter the following <a href='downloads' target='_blank' rel='noopener noreferrer'>link</a> and download RVA Car Pack and RVA Track Pack. <p>Open the folder where you have RVGL installed and unzip the newly downloaded files there.</p>"
        mobile-players:
          description-html: "Perform the steps of the classic method, only that on Android you need a file manager capable of decompressing ZIP files, you can search in the Play Store applications such as ZArchiver, RAR or others if your phone does not incorporate a file manager. <p>Inside the file manager go to the Downloads folder (or wherever you have downloaded the packs) and unzip them in the RVGL folder that is in the internal memory.</p>"
      play-online:
        title: "¿Cómo puedo jugar en línea?"
        description-html: "En Re-Volt America, organizamos sesiones de carreras diarias a las 23:00 UTC, y todas se anuncian vía Discord, en un canal llamado \"#lobby-va\". <a href='play'>Aquí</a> puedes ver la cuenta regresiva para la próxima sesión."
        reminder:
          title: "Ten esto en cuenta"
          li-1: "Antes de unirte a las partidas, debes instalar el Pack de RVA, Revisa la casilla de Preguntas frecuentes para mayor información."
          li-2-html: "When there is an open room to join and enter to play a message will appear in #lobby-rva, </br> for example: \"<b>Lobby is UP! - IP: gforce-rva.ddns.net</b>\""
          li-3: "Abre RVGL, ve a Play Multijugador >> Unirse al Juego, copia y pega la dirección IP. Este es un ejemplo de IP, cada organizador tendrá una dirección IP diferente."
      password-sessions:
        title: "How to join a session with password?"
        description: "Write the following Launch Parameters (Don't write the brackets [])."
        launcher:
          description: "Enter the IP and password at Launch Parameters field in the following way, for example:"
        shortcut:
          title: "Game shortcut"
          description: "Press Alt+Enter in your RVGL shortcut, then at the end of Target field write the parameters as shown in the screenshot below."
        android:
          li-1-html: "Download and install \"<b>Termux</b>\", if you can't find it at the Play Store, then use this <a href='https://f-droid.org/en/packages/com.termux/', target='_blank', rel='noopener noreferrer'>link (F-Droid)</a> to download it."
          li-2-html: |
            Copy and paste inside the app this command; <code> am start -n com.rvgl.rvgl/.RVGLActivity -e args "-lobby &lt;ip&gt  -pass &lt;password&gt </code> you ought write the IP and password inside the text before pressing Enter as shown in the screenshot; if the game doesn't open up inmediatly, close the app from the notifications and try again, you may have copied something wrong.
      rankings:
        title: "How do rankings and points work?"
        seasons:
          title: "Sesiones y rankings"
          description: "Each of our seasons consists of 6 rankings, and each ranking consists of 18 individual sessions and 10 team sessions. This way, each ranking will have a duration of one month and each season will last approximately 6 months. A session announced on Discord at the #lobby-rva channel consists of playing the 20 tracks assigned for the day with the corresponding category. The weekly schedule that determines the races to be played each day are announced every Monday and looks as follows:"
        scoring:
          title: "Scoring points in a Session"
          description-1: "At the end of each session the results obtained by each player are published in the #rank-global channel, in RVA we have a unique way of determining the scores where the Car Multiplier, the Accumulated Points, the Average Position and the Completed Races have influence."
          description-2-html: "You can see in detail how the points are calculated in a session in the following <a href='points', rel='noopener noreferrer'>link</a>."
          list:
            li-1: "The Car Multiplier gives each car a value that determines its difficulty, the higher its multiplier number, the more points you can add, but it won't help if you finish the races last by trying to drive the most difficult cars."
            li-2: "The Accumulated Points is the sum of the points obtained according to your final position in each race. More points will be awarded in a session if it starts with 10 or more players."
            li-3: " Average Position and Races Completed affect your points accumulated in a session, finishing in low positions or completing few races will decrease the amount of points you can get in a session."
      generics:
        recommended-way: "Vía recomendada: lanzador RVGL"
        classic-way: "Modo clásico"
        mobile-players: "Jugadores de Móvil"
  #Rules page
  rules:
    page-title: "Re-Volt America - Rules"
    title: "Reglas"
    sections:
      a:
        title: "A. Compostura general"
        1: "Mantén siempre un ambiente tranquilo con otros usuarios."
        2_html: "No hagas <em>Spam</em>. Puedes autopromoverte a tí mismo y a otros dentro de ciertos límites, sólo no cruces la línea y estarás bien."
        3_html: "<a class='text-primary' href='https://es.wikipedia.org/wiki/Doxing' target='_blank'>Doxear</a> a otros usuarios está <b>prohibido</b>. Si participas o promueves estos actos RVA <b>TOMARÁ</b> acciones."
        4: "Sigue siempre las directrices dadas por los miembros del personal."
        5: "Usa tu sentido común. No es tan difícil, ¡en serio!"
      b:
        title: "B. Crear un nombre de usuario"
        1:
          title: "Para jugar a Re-Volt debes elegir un nombre de usuario. Para ser indexado en las clasificaciones oficiales de RVA, los jugadores deben elegir un nombre de usuario el cual se ajuste a las siguientes directrices:"
          bullet1: "Tu nombre de usuario debe tener de 1 a 16 caracteres."
          bullet2: "Tu nombre de usuario puede contener cualquier carácter de la A a la Z (mayúscula y minúscula), números, guiones bajos y espacios en blanco."
          bullet3: "¡Tu nombre de usuario debe ser único! Si no estás seguro, puedes preguntarle al staff para ver si el nombre de usuario que quieres ya está siendo usado por otro jugador."
      c:
        title: "C. Carreras y puntuación"
        1: "Puedes utilizar coches de la clase en curso e inferiores. (novato, amateur, avanzado, etc.)"
        2:
          title: "Usar un coche por debajo de la clase en curso otorgará las siguientes bonificaciones de puntaje:"
          bullet1_html: "Una clase por debajo: <b>25%</b>."
          bullet2_html: "Dos clases por debajo: <b>50%</b>."
          bullet3_html: "Tres clases por debajo: <b>75%</b>."
          bullet4_html: "Cuatro clases por debajo: <b>100%</b>."
          bullet5_html: "Cinco clases por debajo: <b>125%</b>."
        3_html: "<b>NO</b> utilices coches de una clase superior a la que esté en curso. <b>Hacerlo invalidará los puntos que obtengas jugando con él</b>."
        4_html: "<b>NO</b> dispares o molestes a corredores en posiciones no inmediatas a la tuya (jugadores que te saquen una vuelta)."
        5_html: "<b>NO</b> pidas RE <small class='text-success'>(1)</small> a menos que llegues tarde a una carrera o experimentes dificultades técnicas. Otras razones son consideradas inválidas."
        6: "Evita cambiar tu nombre a mitad de las sesiones, ya que esto puede dificultar el calcular las puntuaciones finales."
        7:
          title: "Puedes escribir RE durante los primeros 40 segundos de una carrera sólo en caso de tratarse de un factor no relacionado con el juego (llegas tarde, problemas de conexión)."
          bullet1: "Solo 1 RE por pista será garantizado. Si alguien ha pedido RE antes de que tú lo hicieses, entonces el anfitrión no reiniciará de nuevo."
        8_html: "El multiplicador acumulado de cualquier coche nunca excederá 4.0."
      d:
        title: "D. Servidor de Discord"
        1_html: "Debes seguir y atenerte a los <a class='text-primary' href='https://discord.com/terms' target='_blank'>Términos de servicio de Discord</a>. El no hacerlo hará que te expulsemos de Re-Volt America."
        2: "Mantente en el tema de los canales."
        3: "No acoses a otros usuarios."
        4_html: "Cualquier archivo multimedia malicioso que cause que el cliente de Discord de otros usuarios crashee o contenido <em>muy explícito</em> se eliminará y probablemente te infraccionaremos por publicarlo."
      e:
        title: "E. Infracciones"
        1_html: "El no seguir el reglamento de Carreras y puntuación puede hacer que quedes speced <small class='text-success'>(2)</small> en nuestras salas, o <em>expulsado</em> si insistes en romper nuestras reglas."
        2_html: "Los usuarios podrán ser <em>expulsados</em> de nuestro servidor de Discord por romper las reglas. Si la violación al reglamento es grave, podrás ser <em>baneado</em> en su lugar."
        3: "Evadir bans de Discord conseguirá que te volvamos a banear eventualmente. Los averiguaremos."
        4: "Todas las infracciones están sujetas a la discreción de nuestro personal"
    precisions:
      1:
        term: "(1) RE:"
        precision: "Solicitar al anfitrión de una sala que reinicie la carrera en curso."
      2:
        term: "(2) Especteado:"
        precision: "Cuando el anfitrión de una sala fuerza a un corredor a espectadores. En este contexto, como una forma de infracción."
