  #Points page
  points:
    page-title: "Re-Volt America - Points"
    title: "Sistema de puntuación de RVA"
    introduction:
      title: "Introducción"
      description: "En Re-Volt America, los jugadores anotan puntos por cada carrera que consigan terminar. La cantidad de puntos que cada jugador anote dependerá de dos cosas: su posición final en la carrera, y la cantidad de carreras en esa carrera. Si una carrera tiene 10 o más jugadores, entonces se considera una carrera \"grande\"."
      normal-race: "Puntuación de carrera normal"
      big-race: "Puntuación de gran carrera"
    car-ratings:
      title: "Clasificación de coches"
      description: "En RVA, cada coche tiene asignado un multiplicador dependiendo de su velocidad máxima, aceleración, peso y demás características que hacen a un coche mejor o peor para las carreras en línea. El propósito de los multiplicadores es recompensar a quienes jueguen con coches más difíciles y balancear los coches que son muy buenos la mayoría del tiempo. Así es como se calcula la puntuación de una carrera con distintos multiplicadores:"
    desktop-parser:
      title: "Analizador de puntos de escritorio de RVA"
      description: "RVA Desktop Points Parser es una aplicación de escritorio diseñada para calcular una tabla de resultados en formato RVA a partir de un registro de sesión RVA. A través de esta herramienta portátil, permitimos que cualquiera analice los resultados de la sesión usando nuestro sistema localmente si así lo desea. Aquí hay un ejemplo de lo que obtendrá analizando usted mismo una de nuestras sesiones:"
