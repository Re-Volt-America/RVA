      description2: "¡Descarga el juego y conozca jugadores de toda parte de América!"
      download-button: "Descargas »"
    index:
      community:
        title: "Comunidad"
        description: "Somos una comunidad de Re-Volt formada principalmente por jugadores sudamericanos, pero también encontrarás gente de todo el mundo jugando en línea con nosotros."
        play-button: "Jugar »"
      competition:
        title: "Competencia"
        description: "En Re-Volt America jugamos en un formato de temporada. A lo largo de cada temporada, podrás correr en línea todos los días, ¡y hacer puntos por cada carrera en la que participes!"
        seasons-button: "Temporadas »"
      reliability:
        title: "Fiabilidad"
        description: "Re-Volt America ha sido diseñada pensando en la sostenibilidad y la escalabilidad. La mayoría de las características que ves aquí no encontrarás en ninguna otra comunidad de Re-Volt."
        about-us-button: "Acerca de nosotros »"
      recent:
        title: "Sesiones recientes"
        races: "Carreras %{category}"
        team-races: "Carreras de Equipos %{category}"
        hosted-by: "Hosteado por  %{host}"
        all-sessions-button: "Todas las sesiones"
        no-sessions: "N"
    about:
      title: "Acerca de Re-Volt America"
      description: "¡La comunidad más grande de Re-Volt que encontrarás en el continente Americano, únete a nuestras sesiones diarias de carreras, compite en nuestras temporadas y conoce a otros jugadores de Re-Volt de todo el mundo!"
      subtitle: "Quiénes somos"
      text1_html: "Fundada en 2017, Re-Volt America (RVA) es la comunidad Americana alrededor del popular juego de carreras de autos a control remoto <a href='https://es.wikipedia.org/wiki/Re-Volt' target='_blank'>Re-Volt</a> de 1999."
      text2_html: "Para jugar en línea, utilizamos <a href='https://rvgl.org/' target='_blank'>RVGL</a>, un port multiplataforma de Re-Volt. Esta versión del juego es también conocida por extender la experiencia original brindando soporte para contenido personalizado hecho por la comunidad, como pistas y coches."
      text3_html: "En RVA, organizamos sesiones en línea en las que jugadores de todo el mundo (principalmente del continente americano) compiten entre sí, adquieren puntos por las carreras que juegan, y se posicionan en el ranking oficial de Re-Volt America."
      text4_html: "<a href='%{distribute_launcher}' target='_blank'>Download RVGL</a>, get the <a href='%{downloads_path}'>RVA Pack</a>, and <a href='%{play_path}'>Play</a> with us!"
      see_you: "See you on track!"
  #Play page
  play:
    page-title: "Re-Volt America - Play"
    meta:
      title: "RVA - Jugar"
      description: "Schedule and lobby announcements for Re-Volt America's online play sessions."
    subheader: "Jugamos diariamente a las 00:00 UTC"
    subheader2_html: "Las salas se publican en <code class='nissan-code'>#lobby-rva</code>"
