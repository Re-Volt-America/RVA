  #Points page
  points:
    title: "Sistema de puntos de RVA"
    introduction:
      title: "Introducción"
      description: "En Re-Volt America, los jugadores ganan puntos por cada carrera completada. La cantidad de puntos obtenidos por cada jugador dependerá de dos factores: su posición final en la carrera y la cantidad de jugadores que terminen la carrera. Si una carrera tiene 10 o más jugadores, entonces la carrera se considera como \"grande\"."
      normal-race: "Puntuación en una carrera normal"
      big-race: "Puntuación en una carrera grande"
    car-ratings:
      title: "Multiplicadores en los coches"
      description: "En RVA, cada coche tiene un Multiplicador dependiendo de su velocidad máxima, aceleración, peso y demás características que hacen a un auto mejor o peor para las carreras en línea. El propósito de los multiplicadores es recopensar a quienes juegen con autos más difíciles y balancear a los autos que son muy buenos la mayoría del tiempo. Así es como se calcula la puntuación de una carrera con distintos multiplicadores:"
    desktop-parser:
      title: "RVA Points: Calculadora de resultados"
      description: "RVA Points es una aplicación de escritorio diseñada para calcular la tabla de resultados en el formato RVA a partir del archivo de resultados de una sesión (session log) generado por RVGL. Con esta aplicación portable, cualquiera pueda calcular resultados usando nuestro sistema localmente si así lo desea. Aquí hay un ejemplo de como se vería la tabla de resultados de una sesión generada por tu cuenta:"
    downloads:
      title: "Descargar RVA Points"
