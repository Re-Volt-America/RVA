  #Points page
  points:
    title: "Sistema de puntos de RVA"
    introduction:
      title: "Introducción"
      description: "En Re-Volt America, los jugadores ganan puntos por cada carrera que consigan terminar. La cantidad de puntos obtenidos por cada jugar dependerá de dos cosas: su posición final en la carrera y la cantidad de jugadores que terminen la carrera. Si una carrera tiene 10 o más jugadores, entonces se considera una carrera \"grande\"."
      normal-race: "Puntuación de carrera normal"
      big-race: "Puntuación de carrera grande"
    car-ratings:
      title: "Car Ratings"
      description: "En RVA, a cada auto se le asigna un Multiplicador dependiendo de su velocidad máxima, aceleración, peso y demás características que hacen a un auto mejor o peor para las carreras en línea. El propósito de los multiplicadores es recopensar a quienes juegen con autos más difíciles y balancear a los autos que son muy buenos la mayoría del tiempo. Así es como se calcula el puntaje en cada carrera con distintos multiplicadores:"
    desktop-parser:
      title: "Calculadora de puntos de RVA de escritorio"
      description: "La Calculadora de puntos de RVA es una aplicación de escritorio diseñada para calcular una tabla de resultados en formato RVA cuando se le ingresa un session log proveniente de RVGL. A través de esta aplicación portable, permitimos que cualquiera pueda calcular resultados usando nuestro sistema localmente si así lo desea. Aquí hay un ejemplo de que puedes observar tras calcular los puntos de una nuestras sesiones por tu cuenta:"
    downloads:
      title: "Descargar RVA Points"
