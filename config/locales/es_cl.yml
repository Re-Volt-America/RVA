      community:
        title: "Comunidad"
        description: "Somos una asombrosa comunidad de Re-Volt conformada principalmente por jugadores de Sudamérica, pero también encontrarás gente de todo el mundo jugando online con nosotros."
        play-button: "Jugar »"
      competition:
        title: "Competencia"
        description: "En Re-Volt America corremos en un formato de temporadas. A lo largo de cada temporada, podrás correr a diario, ¡y hacer puntos por cada carrera en la que participes!"
        seasons-button: "Temporadas »"
      reliability:
        title: "Confiabilidad"
        description: "Re-Volt America fue diseñado con sustenibilidad y escalabilidad en mente. La mayoría de las funcionalidades y cosas que ves aquí no podrás encontrar en ninguna otra comunidad de Re-Volt."
        about-us-button: "Sobre nosotros »"
      recent:
        title: "Sesiones recientes"
        races: "Carreras %{category}"
        team-races: "Carreras por equipo %{category}"
        hosted-by: "Hosteado por %{host}"
        all-sessions-button: "Todas las sesiones"
        no-sessions: "N"
    about:
      title: "Sobre Re-Volt America"
      description: "¡La comunidad más grande de Re-Volt que encontrarás en el Continente Americano, únete a nuestras sesiones diarias de carreras, compite en nuestras temporadas y conoce a otros jugadores de Re-Volt de todo el mundo!"
      subtitle: "Quiénes somos"
      text1_html: "Fundada en 2017, Re-Volt America (RVA) es la comunidad americana alrededor del popular juego de carreras de autos a control remoto <a href='https://en.wikipedia.org/wiki/Re-Volt' target='_blank'>Re-Volt</a> de 1999."
      text2_html: "Para jugar en línea, usamos <a href='https://rvgl.org/' target='_blank'>RVGL</a>, una reescritura multiplataforma / porteo de Re-Volt que se ejecuta nativamente en una amplia variedad de plataformas. Esta versión del juego también es conocida por ampliar la experiencia de juego original con soporte para contenido personalizado hecho por la comunidad, tales como pistas y coches."
      text3_html: "En RVA, organizamos una serie de sesiones en línea en las que jugadores de todo el mundo (principalmente del continente americano) compiten entre sí, obtienen puntos tras cada carrera jugada, y se indexan en el ranking oficial de Re-Volt America."
      text4_html: "<a href='%{distribute_launcher}' target='_blank'>Descarga RVGL</a>, consigue el Pack <a href='%{downloads_path}'>RVA</a>y <a href='%{play_path}'>¡Juega</a> con nosotros!"
      see_you: "¡Nos vemos en la pista!"
  #Play page
  play:
    subheader: "Jugamos diariamente a las 00:00 UTC"
    subheader2_html: "Las salas se publican en <code class='nissan-code'>#lobby-rva</code>"
  #Downloads page
  downloads:
    title: "Descargas"
    video: "Video pendiente..."
    faq:
      title: "Si eres nuevo en la comunidad, te recomendamos que primero leas en nuestra página la sección de preguntas frecuentes"
      button: "¡Llévame ahí!"
    legacy-downloads: "Descargas antiguas"
  #FAQ page
  faq:
    title: "Preguntas frecuentes"
    description: "Esto es un compilado de las preguntas más frecuentes (FAQ) dirigida hacia los nuevos miembros de la comunidad, es de especial ayuda para quienes quieren jugar por primera vez a Re-volt en línea con nosotros en RVA. Asegúrate de leer si eres nuevo en nuestra comunidad."
    section-1: "Instalación y configuración"
    section-2: "Jugando en línea"
    accordion:
      download:
        title: "¿Cómo descargo Re-Volt?"
        recommended-way:
          description-html: "Con este programa, podrás descargar y manejar contenido personalizado del juego con tan solo unos clicks. Utilice el siguiente link para descargar:  <a href='https://re-volt.gitlab.io/rvgl-launcher/#download' target='_blank'> Revolt Launcher</a>. <p> Cuando abras el Launcher por primera vez, podrás selecionar la carpeta en donde se instalará el juego, además de la configuración del juego predeterminada. Para esto le recomendamos que seleccione el preset \"Original\". </p>"
        classic-way:
          description-html: "Entra al siguiente link <a href='https://re-volt.io/downloads/game' target='_blank'>link</a> y escoge la versión del juego correspondiente con tu sistema operativo (Windows, Linux o MacOS). <p> Cuando la descarga finalice, descomprimer el archivo en una carpeta de tu elección e inicia RVGL para empezar a jugar. </p>"
        mobile-players:
          description-html: "En el caso de Android, cuando intentes correr el instalador del juego (Clickea aquí <a href='https://distribute.re-volt.io/releases/rvgl_full_android_original.apk' target='_blank' rel='noopener noreferrer'>link</a> para descargar) deberás otorgar el permiso para instalar aplicaciones de origen externo. <p> Después de otorgar los permisos requeridos e instalar el juego, la aplicación puede ser iniciada normalmente desde la sección de aplicaciones de tu teléfono.</p><p>iOs aún no está disponible :("
        steam-revolt:
          title: "Re-Volt de Steam"
          description-html: "La versión de Steam de Re-volt no es compatible para jugar carreras en línea, dado que es una versión obsoleta. Por esto y muchas otras rasones nosotros <b>no</b> recomendamos su compra y tampoco organizaremos eventos en ella."
      install:
        title: "¿Cómo instalo los paquetes de RVA?"
        recommended-way:
          description-html: "En la pestaña Packs revisa las opciones rva_cars y rva_tracks al final de la lista, luego clickea el botón Instalar paquetes en la esquina inferior derecha para comenzar la descarga e instalación."
        classic-way:
          description-html: "Entra al siguiente <a href='downloads' target='_blank' rel='noopener noreferrer'>link</a> y descarga el pack de autos de RVA y el pack de pistas de RVA. <p>Abre la carpeta en donde tienes instalado RVGL y descomprime los packs descargados ahí.</p>"
        mobile-players:
          description-html: "Sigue los pasos del método clásico, solo que en Android necesitas instalar un explorador de archivos capaz de descomprimir archivos ZIP (en la Play Store puedes encontrar aplicaciones como ZArchiver o RAR si tu teléfono no tiene instalada una). <p>Dentro del explorador de archivos, ve a la carpeta Download y descomprime los packs en la carpeta RVGL que encontrarás en la memoria interna.</p>"
      play-online:
        title: "¿Cómo puedo jugar online?"
        description-html: "En Re-Volt America, organizamos sesiones de carreras diarias a las 23:00 UTC, y todas se anuncian vía Discord, en un canal llamado \"#lobby-va\". <a href='play'>Aquí</a> puedes ver la cuenta regresiva para la próxima sesión."
        reminder:
          title: "Ten en cuenta lo siguiente"
          li-1: "Antes de unirte a las partidas, debes instalar el Pack de RVA, Revisa la casilla de Preguntas frecuentes para mayor información."
          li-2-html: "Cuando haya una sala abierta para unirse y entrar para jugar un mensaje aparecerá en #lobby-rva, </br> por ejemplo: \"<b>¡Lobby is UP! - IP: gforce-rva. dns.net</b>\""
          li-3: "Abre RVGL, ve a Multijugador >> Unirse al Juego, copia y pega la dirección IP. Este es un ejemplo de IP, cada organizador tendrá una dirección IP diferente."
      password-sessions:
        title: "¿Cómo unirse a una sesión con contraseña?"
        description: "Escriba los siguientes parámetros de lanzamiento (No escriba los paréntesis [])."
        launcher:
          description: "Escribe la IP y la contraseña en el campo de parámetros de lanzamiento de la siguiente manera, por ejemplo:"
        shortcut:
          title: "Acceso directo al juego"
          description: "Selecciona el acceso directo de RVGL y presiona Alt+Enter, al final del campo \"Destino\" escribe los parámetros tal como aparece en la imagen a continuación."
        android:
          li-1-html: "Descarga e instala \"<b>Termux</b>\", si no puedes encontrarlo en Play Store, usa este enlace <a href='https://f-droid.org/en/packages/com.termux/', target='_blank', rel='noopener noreferrer'>(F-Droid)</a> para descargarlo."
          li-2-html: "Copia y pega dentro de la aplicación este comando; <code> am start -n com.rvgl.rvgl/. VGLActivity -e args \"-lobby &lt;ip&gt -pass &lt;password&gt </code> debes escribir la IP y la contraseña dentro del texto antes de presionar Enter como se muestra en la captura de pantalla; si el juego no se abre inmediatamente, cierra la aplicación de las notificaciones e inténtalo de nuevo, puede que hayas copiado algo mal."
      rankings:
        title: "¿Cómo funcionan los rankings y los puntos?"
        seasons:
          title: "Temporadas y rankings"
          description: "Cada una de nuestras temporadas consta de 6 rankings, y cada ranking consta de 18 sesiones individuales y 10 sesiones de equipo. De esta manera, cada clasificación tendrá una duración de un mes y cada temporada durará aproximadamente 6 meses. Una sesión anunciada en Discord en el canal #lobby-rva consiste enjugar las 20 pistas asignadas para el día con la categoría correspondiente. El horario semanal que determina las carreras a jugar cada día se anuncian cada lunes y se ve de la siguiente manera:"
        scoring:
          title: "Scoring points in a Session"
          description-1: "Al final de cada sesión los resultados obtenidos por cada jugador se publican en el canal #rank-global, en RVA tenemos una forma única de determinar los puntos donde el Multiplicador del Auto, Los puntos acumulados, la posición promedio y las carreras completadas tienen influencia."
          description-2-html: "Puedes ver en detalle como los puntos son calculados en una sesión en el siguiente <a href='points', rel='noopener noreferrer'>link</a>."
          list:
            li-1: "El Multiplicador del Auto asigna a cada coche un valor que determina su dificultad, cuanto mayor sea su número de Multiplicador, más puntos obtendrás tras cada carrera, pero no te ayudará si terminas último intentando conducir los coches más difíciles."
            li-2: "Los puntos acumulados son la suma de los puntos obtenidos de acuerdo a su posición final en cada carrera. Se otorgarán más puntos en una sesión si comienza con 10 o más jugadores."
            li-3: " Posición promedio y carreras completadas afectan los puntos acumulados en una sesión, terminar en las últimas posiciones o completar pocas carreras reducirá la cantidad de puntos que obtendrás en una sesión."
      generics:
        recommended-way: "Vía recomendada: RVGL Launcher"
        classic-way: "Modo clásico"
        mobile-players: "Jugadores de celular"
  #Rules page
  rules:
    title: "Reglas"
    sections:
      a:
        title: "A. Compostura general"
        1: "Mantén siempre un ambiente tranquilo con otros usuarios."
        2_html: "No hagas <em>Spam</em>. Puedes autopromoverte a tí mismo y a otros dentro de ciertos límites, sólo no cruces la línea y estarás bien."
        3_html: "<a class='text-primary' href='https://es.wikipedia.org/wiki/Doxing' target='_blank'>Doxear</a> a otros usuarios está <b>prohibido</b>. Si participas o promueves estos actos RVA <b>TOMARÁ</b> acciones."
        4: "Sigue siempre las directrices dadas por los miembros del personal."
        5: "Usa tu sentido común. No es tan difícil, ¡en serio!"
      b:
        title: "B. Crear un nombre de usuario"
        1:
          title: "Para jugar a Re-Volt debes elegir un nombre de usuario. Para ser indexado en las clasificaciones oficiales de RVA los jugadores deben elegir un nombre de usuario el cual se ajuste a las siguientes directrices:"
          bullet1: "Tu nombre de usuario debe tener de 1 a 16 caracteres."
          bullet2: "Tu nombre de usuario puede contener cualquier carácter de la A a la Z (mayúscula y minúscula), números, guiones bajos y espacios en blanco."
          bullet3: "¡Tu nombre de usuario debe ser único! Si no estás seguro, puedes preguntarle al personal para ver si el nombre de usuario que quieres ya está siendo usado por otro jugador."
      c:
        title: "C. Carreras y puntuación"
        1: "Puedes utilizar autos de la categoría en curso e inferiores. (novato, amateur, avanzado, etc.)"
        2:
          title: "Usar un coche por debajo de la clase en curso otorgará las siguientes bonificaciones de puntaje:"
          bullet1_html: "Una clase por debajo: <b>25%</b>."
          bullet2_html: "Dos clases por debajo: <b>50%</b>."
          bullet3_html: "Tres clases por debajo: <b>75%</b>."
          bullet4_html: "Cuatro clases por debajo: <b>100%</b>."
          bullet5_html: "Cinco clases por debajo: <b>125%</b>."
        3_html: "<b>NO</b> utilices autos de una categoría superior a la que esté en curso. <b>Hacerlo invalidará los puntos que obtengas jugando con él</b>."
        4_html: "<b>NO</b> dispares o molestes a corredores en posiciones no inmediatas a la tuya (jugadores que te saquen una vuelta)."
        5_html: "<b>NO</b> pidas RE <small class='text-success'>(1)</small> a menos que llegues tarde a una carrera o experimentes dificultades técnicas. Otras razones son consideradas inválidas."
        6: "Evita cambiar tu nombre a mitad de las sesiones, ya que esto puede dificultar el calcular las puntuaciones finales."
        7:
          title: "Puedes escribir RE durante los primeros 40 segundos de una carrera sólo en caso de tratarse de un factor no relacionado con el juego (llegas tarde, problemas de conexión)."
          bullet1: "Solo 1 RE por pista será garantizado. Si alguien ha pedido RE antes de que tú lo hicieses, entonces el anfitrión no reiniciará de nuevo."
        8_html: "El multiplicador de cualquier auto nunca excederá el valor de 4.0."
      d:
        title: "D. Servidor de Discord"
        1_html: "Debes seguir y atenerte a los <a class='text-primary' href='https://discord.com/terms' target='_blank'>Términos de servicio de Discord</a>. El no hacerlo hará que te expulsemos de Re-Volt America."
        2: "Mantente en el tema de los canales."
        3: "No acoses a otros usuarios."
        4_html: "Cualquier archivo multimedia malicioso que cause que el cliente de Discord de otros usuarios crashee o contenido <em>muy explícito</em> se eliminará y probablemente te infraccionaremos por publicarlo."
      e:
        title: "E. Infracciones"
        1_html: "El no seguir el reglamento de Carreras y puntuación puede hacer que quedes speced <small class='text-success'>(2)</small> en nuestras salas, o <em>expulsado</em> si insistes en romper nuestras reglas."
        2_html: "Los usuarios podrán ser <em>expulsados</em> de nuestro servidor de Discord por romper las reglas. Si la violación al reglamento es grave, podrás ser <em>baneado</em> en su lugar."
        3: "Evadir bans de Discord conseguirá que te volvamos a banear eventualmente. Los averiguaremos."
        4: "Todas las infracciones están sujetas a la discreción de nuestro personal"
    precisions:
      1:
        term: "(1) RE:"
        precision: "Solicitar al anfitrión de una sala que reinicie la carrera en curso."
      2:
        term: "(2) Especteado:"
        precision: "Cuando el anfitrión de una sala fuerza a un corredor a espectadores. En este contexto, como una forma de infracción."
